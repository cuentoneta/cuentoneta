name: Linting CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Use Node.js 20.11
        uses: actions/setup-node@v4
        with:
          node-version: 20.11
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Install nx
        run: sudo npm install -g nx

      - name: Run Linter
        run: nx lint --fix