<main class="content horizontal-layout-spacing vertical-layout-spacing block">
	<article [attr.aria-busy]="!storylistResource.isLoading()" class="grid grid-cols-1 gap-y-8">
		<cuentoneta-storylist-title [storylist]="storylistResource.value()" />
		<section>
			<cuentoneta-tabs>
				<cuentoneta-tab title="Textos">
					<div class="grid grid-cols-1 gap-8 md:grid-cols-2">
						@defer (when storylistResource.value()) {
							@if (storylistResource.value(); as storylist) {
								@for (story of stories(); track $index) {
									<cuentoneta-story-card-teaser
										[story]="story"
										[showAuthor]="true"
										[order]="$index + 1"
										[showExcerpt]="true"
										[navigationParams]="{
											navigation: 'storylist',
											navigationSlug: storylist.slug,
										}"
										data-testid="card"
									/>
								}
							}
						} @loading (minimum 500ms) {
							@for (_ of [].constructor(12); track $index) {
								<cuentoneta-story-card-teaser-skeleton
									[showAuthor]="true"
									[order]="$index + 1"
									[showExcerpt]="true"
									data-testid="skeleton"
								/>
							}
						}
					</div>
				</cuentoneta-tab>
				<cuentoneta-tab title="Ficha tÃ©cnica">
					@if (storylistResource.value(); as storylist) {
						<div class="flex flex-col">
							<cuentoneta-portable-text-parser
								[paragraphs]="storylist.description"
								[classes]="'source-serif-pro-body-xl'"
								class="flex flex-col gap-4"
							/>
						</div>
					} @else {
						<div class="xs:max-md:col-span-1 md:col-span-6">
							<ngx-skeleton-loader
								[theme]="{
									'margin-bottom.px': 10,
									'height.px': 20,
									width: '100%',
									'background-color': skeletonColor,
								}"
								count="10"
								appearance="line"
							/>
						</div>
					}
				</cuentoneta-tab>
			</cuentoneta-tabs>
		</section>
	</article>
</main>
